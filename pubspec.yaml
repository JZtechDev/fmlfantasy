name: fmlfantasy
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter_localizations:
    sdk: flutter
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  get: ^4.6.6
  flutter_svg: ^2.0.10+1
  flutter_screenutil: ^5.9.0
  flutter_launcher_icons: "^0.13.1"
  dio: ^5.4.3+1
  shimmer: ^3.0.0
  shared_preferences: ^2.2.3
  dropdown_button2: ^2.3.9
  syncfusion_flutter_charts: ^26.2.14
  image_picker: ^1.1.2
  responsive_builder: ^0.7.0
  intl: ^0.19.0
  pretty_dio_logger: ^1.3.1
  jwt_decoder: ^2.0.1
  pinput: ^5.0.0
  flexible_scrollbar: ^0.1.3
  easy_stepper: ^0.8.5
  flutter_advanced_switch: ^3.1.0
  clipboard: ^0.1.3
  flutter_remix: ^0.0.3
  country_picker: ^2.0.26
  carousel_slider_plus: ^7.0.0
  auto_size_text: ^3.0.0
  collection: ^1.18.0
  fl_chart: ^0.69.0
  local_session_timeout: ^3.2.0
  google_sign_in: ^6.2.1
  multi_dropdown: ^3.0.1
  intl_phone_field: ^3.2.0
  local_auth: ^2.3.0
  # flutter_document_reader_api: ^7.5.1082
  # flutter_document_reader_core_fullrfid: ^7.5.833
  permission_handler: ^11.3.1
  flutter_idensic_mobile_sdk_plugin: ^1.34.3
  flutter_isolate: ^2.1.0
  # uni_links: ^0.5.1    # For deep linking
  url_launcher: ^6.1.0 # For URL handling
  google_fonts: ^6.2.1
  animate_do: ^4.2.0
  device_preview: ^1.2.0
  flutter_easyloading: ^3.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/images/
    - assets/icons/
    - assets/logo/
    - assets/bullsket_icons/
    - assets/sports_icon/
    - assets/sports_icon/png/
    - assets/new_images/

flutter_launcher_icons:
  android: true
  ios:
    remove_alpha_ios: true
  image_path: "assets/logo/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: #ffffff
  adaptive_icon_padding: true
